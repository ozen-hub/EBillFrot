<div class="container" style="margin-top: 20px">

  <div class="alert alert-primary">
    <form [formGroup]="customerForm">
    <div class="row" style="margin: 0">
      <div class="col-3">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Customer</mat-label>
          <mat-select formControlName="id" (ngModelChange)="setCustomerId()">
            <mat-option *ngFor="let c_data of customerIds" [value]="c_data.id">
              {{c_data.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Name</mat-label>
          <input  formControlName="name" type="text" matInput [disabled]="true">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Address</mat-label>
          <input  formControlName="address" type="text" matInput [disabled]="true">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Salary</mat-label>
          <input  formControlName="salary" type="number" matInput [disabled]="true">
        </mat-form-field>
      </div>
    </div>
    </form>
  </div>
  <hr>
  <div class="alert alert-dark">
    <div class="row" style="margin: 0">
      <div class="col-3">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Product</mat-label>
          <mat-select>
            <mat-option *ngFor="let p_data of productIds" [value]="p_data.id">
              {{p_data.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Description</mat-label>
          <input type="text" matInput disabled>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>QTY On Hand</mat-label>
          <input type="number" matInput disabled>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Unit Price</mat-label>
          <input type="number" matInput disabled>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>QTY</mat-label>
          <input type="number" matInput>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
