<div class="outer">
  <div class="inner">
    <form [formGroup]="loginForm" (ngSubmit)="login()" style="width: 100%">
      <div class="row">
        <div class="col-12">
          <h3>Login</h3>
        </div>
        <div class="col-12">
          <mat-form-field class="input-wrapper" appearance="outline">
            <input formControlName="email" type="email" matInput placeholder="Email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="input-wrapper" appearance="outline">
            <input formControlName="password" type="password" matInput placeholder="Password">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Signup</button>
        </div>
        <div class="col-12">
          <hr>
        </div>
        <div class="col-12">
          <button routerLink="/signup" mat-raised-button color="accent">Creat an Account?</button>
        </div>
      </div>
    </form>
  </div>
</div>
