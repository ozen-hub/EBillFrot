<div class="outer">
  <div class="inner">
    <div class="row">
      <div class="col-12">
        <h3>Login</h3>
      </div>
      <div class="col-12">
        <mat-form-field class="input-wrapper" appearance="outline">
          <input type="email" matInput>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="input-wrapper" appearance="outline">
          <input type="password" matInput>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button mat-raised-button color="primary">Login</button>
      </div>
      <div class="col-12">
        <hr>
      </div>
      <div class="col-12">
        <button routerLink="/signup" mat-raised-button color="accent">Create an Account</button>
      </div>
    </div>
  </div>
</div>
