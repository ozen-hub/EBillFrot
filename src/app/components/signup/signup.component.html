<div class="outer">
  <div class="inner">
    <div class="row">
      <div class="col-12">
        <h3>Signup</h3>
      </div>
      <div class="col-12">
        <mat-form-field class="input-wrapper" appearance="outline">
          <input type="text" matInput placeholder="Full Name">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="input-wrapper" appearance="outline">
          <input type="email" matInput placeholder="Email">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="input-wrapper" appearance="outline">
          <input type="password" matInput placeholder="Password">
        </mat-form-field>
      </div>
      <div class="col-12">
        <button mat-raised-button color="primary">Signup</button>
      </div>
      <div class="col-12">
        <hr>
      </div>
      <div class="col-12">
        <button routerLink="/login" mat-raised-button color="accent">Already have an Account?</button>
      </div>
    </div>
  </div>
</div>
