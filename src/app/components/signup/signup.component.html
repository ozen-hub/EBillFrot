<div class="outer">
  <div class="inner">
    <form [formGroup]="signupForm" (ngSubmit)="signup()" style="width: 100%">
    <div class="row">
      <div class="col-12">
        <h3>Signup</h3>
      </div>
      <div class="col-12">
        <mat-form-field class="input-wrapper" appearance="outline">
          <input formControlName="fullName" type="text" matInput placeholder="Full Name">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="input-wrapper" appearance="outline">
          <input formControlName="email" type="email" matInput placeholder="Email">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="input-wrapper" appearance="outline">
          <input formControlName="password" type="password" matInput placeholder="Password">
        </mat-form-field>
      </div>
      <div class="col-12">
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Signup</button>
      </div>
      <div class="col-12">
        <hr>
      </div>
      <div class="col-12">
        <button routerLink="/login" mat-raised-button color="accent">Already have an Account?</button>
      </div>
    </div>
    </form>
  </div>
</div>
